<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application (Web)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span>(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter your name">
                    </div>                          
                    <div class="form-control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter your name">
                    </div>                   
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your name">
                    </div>              
                <div class="form-control">
                    <label for="job_role"> Job Role </label>
                    <select id="job_role" name="job_role">
                      <option value="">Select Job Role</option>
                      <option value="frontend">Frontend Developer</option>
                      <option value="backend">Backend Developer</option>
                      <option value="full_stack">Full Stack Developer</option>
                      <option value="ui_ux">UI UX Designer</option>
                    </select>
                  </div>
                  <div class="textarea-control">
                    <label for="address"> Address </label>
                    <textarea
                      id="address"
                      name="address"
                      row="4"
                      cols="50"
                      placeholder="Enter Address"
                    ></textarea>
                  </div>
                  <div class="form-control">
                    <label for="city">City</label>
                    <input type="city" id="city" name="city" placeholder="Enter your city">
                </div> 
                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input type="pincode" id="pincode" name="pincode" placeholder="Enter your pincode">
                </div> 
                <div class="form-control">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" placeholder="Enter your date">
                </div> 
                <div class="form-control">
                    <label for="upload">Upload Your File</label>
                    <input type="file" id="upload" name="upload" placeholder="Enter your upload">
                </div> 
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                  </div>
            </form>
        </div>
    </div>
</body>
</html>
